<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"  th:replace="~{/home/index :: dynamic(~{::main}) }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                    <img th:src="@{/assets/img/vnpay-logo.png}" style="width: 200px">
                    <h2 class="card-title">Thanh Toán Đơn Hàng</h2>
                    <form th:action="@{/submitOrder}" method="post">
                        <div class="form-group">
                            <table class="table" name="table">
                              
                                <tbody>
                                  <tr ng-repeat="item in cart.items">
                                    
                                    <td>{{item.name}}</td>
                                   
                                    <td>
                                      <div class="product_count">
                                        <input ng-model="item.qty" class="form-control text-center" type="text" readonly>
                                      </div>
                                    </td>
                                    <td>
                                      <h5 class="text-center">{{item.price * item.qty | number:0}} VND</h5>
                                    </td>
                                  </tr>
                    
                                </tbody>
                              </table>
                        </div>
                        <div class="form-group">
                            <label for="amount">Số tiền:</label>
                            <input type="text" class="form-control" id="amount" name="amount" required value="{{cart.amount}}" readonly>
                        </div>
                        <div class="form-group">
                          <label for="orderInfo">Thông tin đơn hàng:</label>
                          <input type="text" class="form-control" id="orderInfo" name="orderInfo" required value="Thanh toan don hang 2923">
                      </div>
                        <button type="submit" class="btn btn-primary">Thanh toán</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
